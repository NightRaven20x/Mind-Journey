<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/images/1.jpg">
    <title>Admin - MindJourney</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fourm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>

<body>
    <div class="bigbox admin-page">

        <!-- Navigation -->
        <nav>
            <div class="logobox">
                <div class="logo-icon">ğŸ§ </div>
                <div class="logo-text"><a href="/">Mind<span>Journey</span></a></div>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/form">Survey</a>
            </div>
            <div class="nav-actions">
                <a href="/" class="find-help-btn">Exit Admin</a>
            </div>
        </nav>

        <hr class="line">

        <!-- Admin Content -->
        <section class="midsection">
            <div class="admin-header">
                <h1>ğŸ” Admin Dashboard</h1>
            </div>

            <div class="admin-stats">
                <p>Total Users: {{ users|length }}</p>
            </div>

            {% if users %}
                {% for user in users %}
                <div class="form-card user-card">
                    <h2>{{ user.username }}</h2>
                    
                    <div class="user-info-row">
                        <label>Email:</label>
                        <p>{{ user.email }}</p>
                    </div>

                    <div class="user-info-row">
                        <label>Encrypted Password:</label>
                        <p class="encrypted-text">{{ user.encrypted_password }}</p>
                    </div>

                    <div class="reveal-button-container">
                        <a href="/admin/reveal/{{ loop.index0 }}" class="find-yourself-btn">
                            ğŸ‘ï¸ Reveal Password
                        </a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="form-card empty-state">
                    <p>No users registered yet.</p>
                </div>
            {% endif %}

        </section>

    </div>
</body>

</html>
