<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MindJourney</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fourm.css') }}">
</head>

<body>
    <div class="bigbox">

        <nav>
            <div class="logobox">
                <div class="logo-icon">ğŸ§ </div>
                <div class="logo-text"><a href="/">Mind<span>Journey</span></a></div>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/form">Survey</a>
            </div>
            <div class="nav-actions">
                <a href="/" class="find-help-btn">Exit Admin</a>
            </div>
        </nav>

        <hr class="line">

        <section class="midsection" style="display: block; padding: 2rem 3rem;">
            <h1 style="text-align: center; margin-bottom: 2rem;">ğŸ” Admin Dashboard</h1>

            <div style="text-align: center; margin-bottom: 2rem;">
                <p style="font-size: 1.2rem;">Total Users: {{ users|length }}</p>
            </div>

            {% if users %}
                {% for user in users %}
                <div class="form-card" style="margin-bottom: 1.5rem;">
                    <h2 style="margin-bottom: 1rem;">{{ user.username }}</h2>
                    
                    <div class="form-row">
                        <label>Email:</label>
                        <p style="color: #e0e0e0;">{{ user.email }}</p>
                    </div>

                    <div class="form-row">
                        <label>Encrypted Password:</label>
                        <p style="color: #e0e0e0; font-family: monospace;">{{ user.encrypted_password }}</p>
                    </div>

                    <div class="form-actions">
                        <a href="/admin/reveal/{{ loop.index0 }}" class="find-yourself-btn">ğŸ‘ï¸ Reveal Password</a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="form-card">
                    <p style="text-align: center;">No users registered yet.</p>
                </div>
            {% endif %}

        </section>

    </div>
</body>

</html>
